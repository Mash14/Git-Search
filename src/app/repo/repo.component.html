<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center bg-danger text-white">Git Search</h1>
            </div>
            <div class="card-body">
                <form class="form-inline" (submit)="searchUser()">
                    <div class="form-group">
                        <input type="search" class="form-control"  placeholder="Github username.." [(ngModel)]="searchName" name="user" required (keyup)="searchUser()">
                    </div>
                    
                    <button  type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    
                </form>
            </div>
        </div>
                      
                                
        <h2 *ngIf="repos" class="text-center mt-4" style="color: white;">Repositories</h2>
        <div  class="card mt-3 mr-3"  *ngFor="let repo of repos" style="width: 22rem; height: 24rem;" class="repositories">
            <div appApphighlight class="card-body text-center" appApphighlight>
                <div class="card-title" appApphighlight>
                    <h4 class="text-center">Repo Name:<strong>&nbsp;{{repo.name}}</strong></h4>
                </div>
                <div class="card-text">
                    <p style="text-overflow: ellipsis;">Desription: <em>{{repo.description|slice : 0:120}}</em></p>
                    <p>Language: {{repo.language}}</p>
                    <p>Created {{repo.created_at|dateCount}} on {{repo.created_at|date}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success mr-1"><i class="fa fa eye">{{repo.watchers_count}}</i></button>
                    <button class="btn btn-primary mr-1"><i class="fa fa-code-fork">{{repo.forks}}</i></button>
                    <button class="btn btn-warning mr-1"><a href="{{repo.html_url}}" target="_blank">View<i class="fa fa-arrow-circle-right"></i></a></button>
                </div>
            </div>
        </div>
    </div>
    
</div>
